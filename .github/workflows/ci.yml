name: ci

on:
  push:
  pull_request:

jobs:
  checks:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install Linux audio deps
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y pkg-config libasound2-dev

      - name: Format
        run: cargo fmt -- --check

      - name: Lint
        run: cargo clippy --all-targets -- -D warnings

      - name: Test
        run: cargo test
